<ion-pane ng-controller="ListCtrl">
  <ion-header-bar class="bar-dark">
    <a  ui-sref="list" class="button back-button buttons  button-clear header-item" ui-sref-opts="{reload: true, notify: true}">
      <i class="icon ion-ios-arrow-back"></i><span class="back-text"><span class="default-title">Back</span><span class="previous-title"></span></span>
    </a>
    <h1 class="title">Properties</h1>
    <a class="icon ion-edit button button-clear" href="#/edit/{{whichProperty}}"></a>
  </ion-header-bar>
  <ion-content class="bluebg">
    <ion-list>
      <div class="PropertyDetail" ng-repeat="item in properties | filter: {address: whichProperty}">
        <img class="PropertyDetail-img" src="{{item.imageURL}}">
        <div class="PropertyDetail-heading">
          {{item.address}}
        </div>
        <div class="PropertyDetail-item-wrap">
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Price</div>
            <div class="PropertyDetail-value">${{item.price}}</div>
            </div>
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Front orientation</div>
            <div class="PropertyDetail-value">{{item.orientation}}</div>
          </div>
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Body corp</div>
            <div class="PropertyDetail-value">${{item.body_corp}}</div>
          </div>
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Council rates</div>
            <div class="PropertyDetail-value">${{item.council_rates}}</div>
          </div>
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Outdoor area (sqm)</div>
            <div class="PropertyDetail-value">{{item.outdoor_area}}sqm</div>
          </div>
          <div class="PropertyDetail-item">
            <div class="PropertyDetail-label">Indoor area (sqm)</div>
            <div class="PropertyDetail-value">{{item.indoor_area}}sqm</div>
          </div>
          <div class="PropertyDetail-item m-full-width">
            <div class="PropertyDetail-label">Notes</div>
            <div class="PropertyDetail-value">{{item.notes}}</div>
          </div>
        </div>
        
      </div>
    </ion-list>
  </ion-content>
</ion-pane>
