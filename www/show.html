<ion-pane ng-controller="ListCtrl">
  <ion-header-bar class="bar-dark">
    <a  ui-sref="list" class="button back-button buttons  button-clear header-item" ui-sref-opts="{reload: true, notify: true}">
      <i class="icon ion-ios-arrow-back"></i><span class="back-text"><span class="default-title">Back</span><span class="previous-title"></span></span>
    </a>
    <h1 class="title">Properties</h1>
    <button class="icon ion-plus button button-clear" ui-sref="add"></button>
  </ion-header-bar>
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <div class="PropertyDetail" ng-repeat="item in properties | filter: {address: whichProperty}">
        <img class="PropertyDetail-img" src="{{item.imageURL}}">
        <div class="PropertyDetail-text-wrap">
          <div class="PropertyListing-address">{{item.address}}</div>
          <div class="PropertyListing-price">${{item.price}}</div>
          <div class="PropertyListing-body-corp">${{item.body_corp}}</div>
          <div class="PropertyListing-rating">{{item.rating}}</div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-pane>
