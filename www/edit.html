<ion-pane ng-controller="AddCtrl">
  <ion-header-bar class="bar-dark">
    <a class="button back-button buttons button-clear header-item" ng-click="$ionicGoBack()">
      <i class="icon ion-ios-arrow-back"></i><span class="back-text"><span class="default-title">Back</span><span class="previous-title"></span></span>
    </a>
    <h1 class="title">Edit property</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset PropertyInputs js-edit-inputs">
      <label class="item item-input">
        <button ng-show="!currProperty.imageURL" class="button button-positive button-small js-add-photo-btn" ng-click="getPhoto()">
          Add photo
        </button>
        <img id="photo" ng-show="currProperty.imageURL" src="{{currProperty.imageURL}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Address</span>
        <input type="text" id="address-input" placeholder="Street address" value="{{currProperty.address}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Price</span>
        <input type="tel" id="price-input" placeholder="Price" value="{{currProperty.price}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Body corp</span>
        <input type="tel" id="body-corp-input" placeholder="Body corp" value="{{currProperty.body_corp}}">
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label">Council rates</span>
        <input type="tel" id="council-rates-input" placeholder="Council rates" value="{{currProperty.indoor_area}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Indoor area</span>
        <input type="tel" id="indoor-area-input" placeholder="Indoor area in sqm" value="{{currProperty.indoor_area}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Outdoor area</span>
        <input type="tel" id="outdoor-area-input" placeholder="Outdoor area in sqm" value="{{currProperty.outdoor_area}}">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Front orientation</span>
        <button class="button button-positive button-small" ng-click="openModal()">Open compass</button>
        <input type="tel" id="orientation-input" placeholder="Orientation of front house" value="{{currProperty.orientation}}" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Notes</span>
        <textarea id="notes-input" placeholder="Notes">{{currProperty.notes}}</textarea>
      </label>

      <button class="button button-positive button-block" ng-click="updateProperty()">
        Update property
      </button>



      <!--
      <div class="item item-checkbox">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <span class="input-label">Worth considering?</span>
      </div>
      -->
    </div>
  </ion-content>
</ion-pane>
