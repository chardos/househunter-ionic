<ion-modal-view>
<ion-pane ng-controller="EventsCtrl">

  <ion-header-bar class="bar-dark">
    <a class="button back-button buttons  button-clear header-item" ng-click="back()">
      <i class="icon ion-ios-arrow-back"></i><span class="back-text"><span class="default-title">Back</span><span class="previous-title"></span></span>
    </a>
    <h1 class="title">Get calendar events</h1>
  </ion-header-bar>

  <ion-content>
    <div class="Calendar-events">hey</div>

    <div class="card" ng-repeat="event in events">
        <div class="item item-divider">
          {{event.title}}
        </div>
        <div class="item item-text-wrap">
            <p>{{ event.title }}</p>
        </div>
    </div>

  </ion-content>
  <div class="Compass-savebtn-wrap">
    <button class="Compass-savebtn button button-positive button-block" ng-click="saveOrientation()">
      Do something
    </button>
  </div>
</ion-pane>
</ion-modal-view>
