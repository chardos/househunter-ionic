<ion-modal-view>
<ion-pane ng-controller="CompassCtrl">
  
  <ion-header-bar class="bar-dark">
    <a class="button back-button buttons  button-clear header-item" ng-click="back()">
      <i class="icon ion-ios-arrow-back"></i><span class="back-text"><span class="default-title">Back</span><span class="previous-title"></span></span>
    </a>
    <h1 class="title">Get orientation</h1>
  </ion-header-bar>

  <ion-content>
    <div class="CompassPage">
      <div class="CompassPage-para">Point your phone at the front of the house</div>
      <div class="CompassPage-degrees"><span class="js-degrees">23</span>&deg;</div>
      <div class="CompassPage-direction js-direction">North</div>
      <div class="Compass">
        <div class="Compass-arrow"></div>
      </div>
    </div>
  </ion-content>
  <div class="Compass-savebtn-wrap">
    <button class="Compass-savebtn button button-positive button-block" ng-click="saveOrientation()">
      Save orientation
    </button>
  </div>
</ion-pane>
</ion-modal-view>
