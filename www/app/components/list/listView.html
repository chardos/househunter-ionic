<ion-pane ng-controller="ListCtrl">
  <ion-header-bar class="bar-dark">
    <div class="Menu">
      <a class="Menu-item" ng-click=goAdd()>Add property</a>
      <a class="Menu-item" ng-click=goCompare()>Compare properties</a>
      <a class="Menu-item" ng-click=goEvents()>Events</a>
      <a class="Menu-item" ng-click=logout()>Log out</a>
    </div>
    <h1 class="title">Properties</h1>
    <button class="icon ion-navicon button button-clear" ng-click="toggleMenu()"></button>
  </ion-header-bar>
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="PropertyListing item" ng-repeat="item in $root.properties">
        <a href="#/list/{{item.id}}" data-property-id="{{item.id}}">

          <div class="PropertyListing-text-wrap">
            <div class="PropertyListing-address">{{item.address}}</div>
            <div class="PropertyListing-price">${{item.price}}</div>
          </div>
          <div class="PropertyListing-overlay"></div>
          <div class="PropertyListing-img" style="background-image: url({{item.imageURL}})"></div>
          <ion-option-button class="button-assertive" ng-click="deleteProperty(item)">Delete</ion-option-button>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
