
<input type="text" class="js-login-input" style="border: 1px solid grey" placeholder="email">
<input type="password" class="js-password-input" style="border: 1px solid grey" placeholder="password">
<button class="js-login">Login</button><br><br>

<button class="js-get-users">Get user list</button><br><br>

<div class="user-list"></div>

<script>
$('.js-get-users').click(function(){
  $.ajax({
    url: "http://localhost:3000/api/users",
    method: 'GET',
    headers: {
      Authorization: localStorage.token
    }
  })
  .done(function( data ) {
    console.log(data)
    $('.user-list').html(JSON.stringify(data))
  });
})
$('.js-login').click(function(){
  $.ajax({
    url: "http://localhost:3000/api/sessions",
    method: 'POST',
    contentType: 'application/json',
    accepts: 'application/json',
    data: JSON.stringify({'email': 'test@guy.com', 'password': 'testguy1'})
  })
  .done(function( data ) {
    localStorage.token = data.auth_token
    console.log(data)
  });
})

$('.js-delete-monkey').click(function(){
  var id = $('.js-delete-input').val();
  $.ajax({
    url: "http://localhost:3000/api/monkeys/"+ id +".json",
    method: 'DELETE',
    contentType: 'application/json',
    accepts: 'application/json'
  })
  .done(function( data ) {
    console.log('done')
  });
})
</script>
