<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    
    

    <ion-nav-view><!-- this is where templates are loaded into -->
      <ion-pane ng-controller="ListCtrl">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Properties</h1>
          <button class="icon ion-plus button button-clear" ui-sref="add"></button>
        </ion-header-bar>
        <ion-content>
          <ion-refresher on-refresh="doRefresh()"></ion-refresher>
          <ion-list can-swipe="true">
            <ion-item class="PropertyListing item" ng-repeat="item in properties">
              <div class="PropertyListing-address">{{item.address}}</div>
              <div class="PropertyListing-price">${{item.price}}</div>
              <div class="PropertyListing-body-corp">${{item.body_corp}}</div>
              <div class="PropertyListing-rating">{{item.rating}}</div>
              <ion-option-button class="button-assertive" ng-click="deleteProperty(item)">Delete</ion-option-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-pane>


    </ion-nav-view>
  </body>

</html>
